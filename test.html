<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map</title>
  <style>
    /* CSS styles for the map container */
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // JavaScript code for creating the map
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: {lat: -25.363, lng: 131.044}
    });
  </script>
</body>
</html>
